<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
    </head>
                
    <body>
       
        <form>

            <label>Texto</label>
            <input type="text" name="text1" placeholder="Digite o text">
            <br>
            <label>Senha</label>
            <input type="password" name="senha" placeholder="Digite a senha">
            <br>
            <label>Oculto</label>
            <input type="hidden" name="informacao_oculta" placeholder="mensagem oculta">
            <br>
            <label>Select</label>
            <select name="selecao">
                <option value="1">Opição 1</option>
                <option value="2">Opição 2</option>
                <option value="3">Opiçao 3</option>
            </select>
            <br>
            <label>Radio</label>
            <input type="radio" name="radio1" value="1">Valor 1
            <input type="radio" name="radio1" value="2">Valor 2
            <br>
            <label>Checkbox</label>
            <input type="checkbox" name="ck1" value="1">Valor 1
            <input type="checkbox" name="ck1" value="2">Valor 2
            <input type="checkbox" name="ck1" value="3">Valor 3
            <br>           
            <input type="submit" name="submit" value="Enviar">

        </form>
        
    </body>

</html>
